            { name: "현대 투싼 (TL)", type: "suv", usage: ["family", "leisure"], size: "suv_mpv", fuel: ["gasoline", "diesel"], price: 990, year: 2016, features: ["넉넉한 실내 공간", "활용성", "인기 SUV", "패밀리카 적합"], origin: "domestic" },

            { name: "BMW 1시리즈 (F20)", type: "sedan", usage: ["daily", "first_car"], size: "compact/light", fuel: ["diesel"], price: 980, year: 2012, features: ["운전의 재미", "컴팩트한 사이즈", "BMW 엔트리", "스포티함"], origin: "import" },
            { name: "쉐보레(GM대우) 뉴 다마스 5인승 코치 리빅", type: "van", usage: ["business", "cargo"], size: "cargo_van", fuel: ["lpg"], price: 830, year: 2021, features: ["넓은 실내", "다목적", "LPG 저렴한 유지비", "경차 혜택"], origin: "domestic" },
        ];


        const allQuestions = [
            {
                id: 'price',
                question: '1. 예상하는 중고차 예산은 얼마인가요?',
                options: [
                    { text: '100만원 ~ 300만원', value: '1m_3m' },
                    { text: '300만원 ~ 500만원', value: '3m_5m' },
                    { text: '500만원 ~ 700만원', value: '5m_7m' },
                    { text: '700만원 ~ 900만원', value: '7m_9m' },
                    { text: '900만원 ~ 1000만원', value: '9m_10m' }
                ],
                type: 'single'
            },
            {
                id: 'car_type_group', // New ID for combined car types
                question: '2. 선호하는 차량 종류는? (다중 선택 가능)',
                options: [
                    { text: '경차/소형차', value: 'compact/light' },
                    { text: '준중형/중형세단', value: 'mid_size_sedan' },
                    { text: '준대형/대형세단', value: 'large_sedan' }, // 현재 1000만원 이하에 대형세단은 없지만 옵션은 제공
                    { text: 'SUV/MPV', value: 'suv_mpv' },
                    { text: '화물/밴', value: 'cargo_van' }
                ],
                type: 'multiple'
            },
            {
                id: 'usage',
                question: '3. 주로 어떤 용도로 차를 이용하시나요? (다중 선택 가능)',
                options: [
                    { text: '출퇴근용', value: 'commute' },
                    { text: '가족용', value: 'family' },
                    { text: '레저용', value: 'leisure' },
                    { text: '업무용', value: 'business' }
                ],
                type: 'multiple'
            },
            {
                id: 'fuel',
                question: '4. 선호하는 연료 타입은? (다중 선택 가능)',
                options: [
                    { text: '휘발유', value: 'gasoline' },
                    { text: '경유', value: 'diesel' },
                    { text: 'LPG', value: 'lpg' },
                    { text: '하이브리드', value: 'hybrid' },
                    { text: '전기', value: 'electric' }
                ],
                type: 'multiple'
            },
            {
                id: 'origin',
                question: '5. 선호하는 차량 국적은?',
                options: [
                    { text: '국산차', value: 'domestic' },
                    { text: '수입차', value: 'import' }
                ],
                type: 'single'
            }
        ];

        const priceRanges = {
            '1m_3m': [100, 300],
            '3m_5m': [300, 500],
            '5m_7m': [500, 700],
            '7m_9m': [700, 900],
            '9m_10m': [900, 1000]
        };

        function loadQuestion() {
            if (currentQuestionIndex < allQuestions.length) {
                const questionData = allQuestions[currentQuestionIndex];
                let html = `
                    <div class="question" data-question-id="${questionData.id}">
                        <h3>${questionData.question}</h3>
                        <div class="options">
                `;
                questionData.options.forEach(option => {
                    html += `
                            <div class="option" data-value="${option.value}">${option.text}</div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
                quizContainer.innerHTML = html;
                addOptionEventListeners();
                updateProgressBar();
            } else {
                recommendBtn.style.display = 'block';
                quizContainer.style.display = 'none';
            }
        }

        function addOptionEventListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', (event) => {
                    const questionId = allQuestions[currentQuestionIndex].id;
                    const value = event.target.dataset.value;

                    if (allQuestions[currentQuestionIndex].type === 'multiple') {
                        // 다중 선택
                        if (!answers[questionId]) {
                            answers[questionId] = [];
                        }
                        const index = answers[questionId].indexOf(value);
                        if (index > -1) {
                            answers[questionId].splice(index, 1);
                            event.target.classList.remove('selected');
                        } else {
                            answers[questionId].push(value);
                            event.target.classList.add('selected');
                        }
                    } else {
                        // 단일 선택
                        answers[questionId] = value;
                        document.querySelectorAll(`.question[data-question-id="${questionId}"] .option`).forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        event.target.classList.add('selected');
                        // 단일 선택 후 바로 다음 질문으로 넘어가거나 추천 버튼 표시
                        nextQuestion();
                    }

                    // 모든 질문에 답변하면 추천 버튼 활성화 (다중 선택 질문의 경우)
                    const allAnswered = allQuestions.every(q => answers[q.id] && (Array.isArray(answers[q.id]) ? answers[q.id].length > 0 : true));
                    if (allAnswered) {
                         recommendBtn.style.display = 'block';
                         // Optionally, hide quizContainer immediately if all single-choice questions are answered and multiple choice are also selected.
                         // But for now, let's keep it visible until "recommendBtn" is clicked.
                    }
                });
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        recommendBtn.addEventListener('click', () => {
            displayRecommendations();
        });

        function updateProgressBar() {
            const progress = (currentQuestionIndex / allQuestions.length) * 100;
            progressElement.style.width = `${progress}%`;
        }

        function filterCars() {
            let filtered = allCars;

            if (answers.price) {
                const [min, max] = priceRanges[answers.price];
                filtered = filtered.filter(car => car.price >= min && car.price <= max);
            }

            if (answers.car_type_group && answers.car_type_group.length > 0) {
                // car.size가 car_type_group에 포함되는지 확인
                filtered = filtered.filter(car => answers.car_type_group.includes(car.size));
            }

            if (answers.usage && answers.usage.length > 0) {
                filtered = filtered.filter(car => answers.usage.some(u => car.usage.includes(u)));
            }

            if (answers.fuel && answers.fuel.length > 0) {
                filtered = filtered.filter(car => answers.fuel.some(f => {
                    const carFuels = Array.isArray(car.fuel) ? car.fuel : [car.fuel];
                    return answers.fuel.some(af => carFuels.includes(af));
                }));
            }

            if (answers.origin) {
                filtered = filtered.filter(car => car.origin === answers.origin);
            }

            return filtered;
        }

            const cars = filterCars();
            let html = '';

            if (cars.length === 0) {
                html += '<p>죄송합니다. 현재 조건에 맞는 중고차를 찾을 수 없습니다. 조건을 완화하여 다시 시도해보세요.</p>';
            } else {
                cars.forEach((car, index) => {
                    html += `
                        <div class="car-card">
                            <div class="car-name">${index + 1}. ${car.name} (${car.year})</div>
                            <div class="car-details">
                                <div class="detail-item">💰 ${car.price}만원</div>
                                <div class="detail-item">⛽ ${Array.isArray(car.fuel) ? car.fuel.map(f => {
                                    if (f === "gasoline") return "휘발유";
                                    if (f === "diesel") return "경유";
                                    if (f === "hybrid") return "하이브리드";
                                    if (f === "electric") return "전기";
                                    if (f === "lpg") return "LPG";
                                    return f;
                                }).join(', ') : car.fuel}</div>
                            </div>
                            <p><strong>특징:</strong> ${car.features.join(', ')}</p>
                        </div>
                    `;
                });
            }

            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';

            // 결과로 스크롤
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
